<div class="container">
  <div class="row">
    <div class="col-md-4" *ngFor="let city of cities">
      <div class="card mb-4 shadow-sm">
    
        <svg
          class="bd-placeholder-img card-img-top"
          width="100%"
          height="225"
          xmlns="http://www.w3.org/2000/svg"
          role="img"
          aria-label="Placeholder: Thumbnail"
          preserveAspectRatio="xMidYMid slice"
          focusable="false"
        >
          <title>Placeholder</title>
          <rect width="100%" height="100%" fill="#55595c" />
          <text x="50%" y="50%" fill="#eceeef" dy=".3em">{{city.name}}</text>
        </svg>

        <div class="card-body">
          <p class="card-text">
            {{city.description}}
          </p>
          <div class="d-flex justify-content-between align-items-center">
            <div class="btn-group">
              <button type="button" routerLink="./cityDetail/:cityId" class="btn btn-sm btn-outline-secondary">
                Görüntüle
              </button>
              <button type="button" routerLink="/cityDetail/{{city.id}}" class="btn btn-sm btn-outline-secondary">
                Düzenle
              </button>
            </div>
            <small class="text-muted">9 dk</small>
          </div>
        </div>
      </div>
    </div>
    
  </div>
</div>
